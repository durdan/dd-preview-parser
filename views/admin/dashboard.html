<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; border: none; cursor: pointer; }
        .btn-approve { background-color: #28a745; color: white; }
        .btn-reject { background-color: #dc3545; color: white; }
        .btn-delete { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <div class="nav">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/diagrams">Diagrams</a>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p id="totalUsers">-</p>
        </div>
        <div class="stat-card">
            <h3>Active Users</h3>
            <p id="activeUsers">-</p>
        </div>
        <div class="stat-card">
            <h3>Total Diagrams</h3>
            <p id="totalDiagrams">-</p>
        </div>
        <div class="stat-card">
            <h3>Pending Diagrams</h3>
            <p id="pendingDiagrams">-</p>
        </div>
    </div>

    <h2>Recent Activity</h2>
    <div id="recentActivity">
        <p>Loading...</p>
    </div>

    <script>
        // Load dashboard data
        fetch('/admin/dashboard')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('activeUsers').textContent = data.activeUsers;
                document.getElementById('totalDiagrams').textContent = data.totalDiagrams;
                document.getElementById('pendingDiagrams').textContent = data.pendingDiagrams;
            })
            .catch(error => console.error('Error loading dashboard:', error));
    </script>
</body>
</html>
