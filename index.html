<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Export Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .export-container { margin: 20px 0; }
        .export-buttons { margin: 10px 0; }
        .export-buttons button { margin-right: 10px; padding: 8px 16px; }
        .content-to-export { 
            border: 2px solid #ccc; 
            padding: 20px; 
            margin: 20px 0;
            background: white;
        }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Client-Side Export Demo</h1>
    
    <div class="export-container">
        <div class="export-buttons">
            <button id="export-png">Export as PNG</button>
            <button id="export-pdf">Export as PDF</button>
        </div>
        <div id="status"></div>
    </div>

    <div id="content" class="content-to-export">
        <h2>Sample Content</h2>
        <p>This content will be exported as PNG or PDF.</p>
        <div style="background: #f0f0f0; padding: 10px; margin: 10px 0;">
            <h3>Features:</h3>
            <ul>
                <li>Client-side PNG export using html2canvas</li>
                <li>Client-side PDF export using jsPDF</li>
                <li>No server required</li>
                <li>Automatic download trigger</li>
            </ul>
        </div>
    </div>

    <script src="js/blob-downloader.js"></script>
    <script src="js/canvas-renderer.js"></script>
    <script src="js/pdf-generator.js"></script>
    <script src="js/export-manager.js"></script>
    <script src="js/export-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
